<div class="topseCarousel">
    <owl-carousel-o [options]="customOptions">
        <ng-container>
            <ng-template carouselSlide [width]="innerWidth">
                <div [style.height.px]="300" style="display: block; width: 100%;background-color: #CDDC39;padding: 16px;"
                    fxLayout="column" fxLayoutAlign="start start">
                     <app-carousel-first></app-carousel-first>
                </div>

            </ng-template>
        </ng-container> 

        <ng-container>
            <ng-template carouselSlide [width]="innerWidth">

                <div [style.height.px]="300" style="display: block; width: 100%;background-color: antiquewhite;"
                    fxLayout="column" fxLayoutAlign="center center">
                     <app-carousel-second></app-carousel-second> 
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
