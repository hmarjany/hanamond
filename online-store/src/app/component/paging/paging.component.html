<div fxLayout="row" fxLayoutAlign="center center" (click)="active($event)" style="width: 100%;padding: 10px;background: white;border: whitesmoke thin solid;">
    <a [ngClass]="(pageNumber==0)?'pageElement active':'pageElement'" *ngFor="let pageNumber of pages;index as i;">
        {{pageNumber+1}}
    </a>
</div>
