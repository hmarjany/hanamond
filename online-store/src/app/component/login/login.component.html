<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh;">
    <div fxLayout="column" fxLayoutAlign="start center" class="container">
        <div>
            <img [src]="'assets/logo/logo.png'" />
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" style="font-size: 18px;">
            ورود / ثبت‌نام
        </div>
        <br/>
        <form [formGroup]="form" (ngSubmit)="login()">
            <div>
                <mat-form-field style="text-align: left">
                    <input type="text" matInput placeholder="نام کاربری(E-Mail)" formControlName="username" autocomplete="off">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="text-align: left">
                    <input type="password" matInput placeholder="کلمه عبور" formControlName="password">
                </mat-form-field>
            </div>

            <br/>
            <div>
                <button class="button" type="submit" mat-button>ورود</button>
            </div>

        </form>

        <div style="width: 100%;margin-top: 2px;">
            <a routerLink="/register" >
                <button class="button" style="background-color: #ef394e;" mat-button>ثبت نام</button>
            </a>
        </div>

    </div>
</div>
