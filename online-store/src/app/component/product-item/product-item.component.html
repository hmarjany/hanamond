<div class="container" *ngIf="PrdouctPage === true">
    <section class="sectionProduct" *ngFor="let product of productList; index as i;">
        <div fxLayout="row" fxLayoutAlign="center center" class="specilaOffer">
            <div > 
                فروش ویژه
            </div>
        </div>
        <a class="rLink" routerLink="/productview">
            <div style="background-image: url({{product.ImagePath}});width: 100%;height: 190px;"></div>
            <h2>{{product.Name}}</h2>
        </a>
        <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                موجود
                <mat-icon style="color: #7bbcf5;">check_box</mat-icon>
            </div>
            <!-- <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
                ناموجود
                <mat-icon style="color: #f82c25;">check_box_outline_blank</mat-icon>
            </div> -->
            <div style="direction: ltr;">
                <bar-rating [theme]="'default'" [rate]="4.1" [max]="5"></bar-rating>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
            <div class="discountDecoration">
                4000
            </div>
            <div class="discount">
                5%
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <h2>{{product.Price}} تومان</h2>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <div class="extraParameter"> 
                parameter
            </div>
        </div>
    </section>

</div>

<div *ngIf="PrdouctPage === false">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let product of productList; index as i;">
            <ng-template carouselSlide>
                <section class="sectionNewProduct">
                    <div style="background-image: url({{product.ImagePath}});width: 100%;height: 190px;"></div>
                    <h2>{{product.Name}}</h2>
                    <p>{{product.Price}}</p>
                </section>
            </ng-template>
        </ng-container>
    </owl-carousel-o>

</div>
